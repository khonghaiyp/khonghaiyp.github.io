<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px 0;
      font-size: 1.8em;
    }

    nav {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    section {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>Trang cá nhân của tôi</header>

  <nav>
    <button onclick="showSection('info')">Thông tin</button>
    <button onclick="showSection('teaching')">Giảng dạy</button>
    <button onclick="showSection('research')">Nghiên cứu</button>
    <button onclick="showSection('misc')">Linh tinh</button>
  </nav>

  <section id="info" class="active">
    <h2>Thông tin</h2>
    <p>Giới thiệu ngắn gọn về bản thân bạn ở đây.</p>
  </section>

  <section id="teaching">
    <h2>Giảng dạy</h2>
    <p>Danh sách các khóa học, bài giảng hoặc tài liệu bạn từng dạy.</p>
  </section>

  <section id="research">
    <h2>Nghiên cứu</h2>
    <p>Các công trình nghiên cứu, dự án, bài báo,...</p>
  </section>

  <section id="misc">
    <h2>Linh tinh</h2>
    <p>Chia sẻ cá nhân, sở thích, blog, v.v.</p>
  </section>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
